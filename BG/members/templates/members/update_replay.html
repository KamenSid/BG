{% extends 'testdb/base.html' %}
{% block content %}

    <h1 style="padding: 30px">You are about to update replay: {{ replay_name }}</h1>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit">Update</button>
    </form>

    <h2>{{ message }}</h2>
{% endblock %}
