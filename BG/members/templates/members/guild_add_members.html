{% extends "testdb/index.html" %}
{% load static %}

{% block content %}
    <link href="{% static 'guild_add_members.css' %}" rel="stylesheet">
    <div class="form-group">
        <h1>You are about to manage members of {{ guild_name }}</h1>
        <h2>Add Member:</h2>
        <form method="post">
            {% csrf_token %}
            {{ invite_form.as_div }}
            <button type="submit">Add User</button>
        </form>
    </div>
    <div class="form-group">
        <h2>Remove Member:</h2>
        <form method="post">
            {% csrf_token %}
            {{ remove_form.as_div }}
            <button type="submit">Remove User</button>
        </form>
    </div>
{% endblock %}
